<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D Animated To-Do List</title>
  <link rel="stylesheet" href="example.css">
</head>
<body>
  <div class="container" role="main" aria-label="To-Do List Application">
    <h1>To-Do List</h1>
    <form id="todo-form" aria-label="Add new task">
      <input type="text" id="todo-input" placeholder="Add a new task..." aria-required="true" aria-describedby="input-desc" autocomplete="off" />
      <button type="submit" aria-label="Add task">Add</button>
    </form>
    <ul class="todo-list" id="todo-list" aria-live="polite" aria-relevant="additions removals"></ul>
     <footer class="footer">
      <small>Created By:- ABADURRAHMAN</small>
    </footer>
  </div>
  

  <script src="examlpe.js"></script>
</body>
</html>
